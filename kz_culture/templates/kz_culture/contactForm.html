{% extends 'kz_culture/base.html'%}
{% block title%}
Contact Us
{% endblock %}

{% block content%}
<h3>Contact Us</h3>
<p style="text-align: center;">Have a questions? Let us know.</p>

<div class="form-fields">
    <br>
    <p style="text-align: center;">Fill the blanks below: </p>
<form action="{% url 'contact' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit">Send</button>
</form>
</div>
{% endblock %}
